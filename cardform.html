<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardform</title>
</head>
<style>
    .maincontainer {
        background-image: url("moon_flag.png");
        background-repeat: no-repeat;
        background-size: 330px;
        background-position: 133% 165%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 80px;
        padding-top: 10px;
        padding-bottom: 65px;
        width: 600px;
        border-radius: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding-left: 30px;
        background-color: #A3D1D1;
        display: flex;
        flex-direction: column;
    }

    .header {
        color: white;
        letter-spacing: 1.5px;
        margin-bottom: 10px;
    }

    h4 {
        background-color: #E65C00;
        margin-left: -55px;
        padding-left: 55px;
        padding-top: 13px;
        padding-bottom: 13px;
        font-size: 18px;
        margin-right: 150px;

    }

    .datecvv {
        display: flex;
        width: 320px;
        justify-content: space-between;
        margin-top: 10px;

    }

    .last {
        display: flex;
        width: 340px;
        justify-content: space-between;
    }

    p {
        font-size: 14px;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        margin-bottom: 7px;
        color: #617d7d;
    }

    input[type="text"] {
        font-size: 18px;
        border: none;
        border-bottom: 1px solid #617d7d;
        outline: none;
        background-color: #ADDBDB;
    }

    .width {
        width: 320px;
        padding: 10px;
        margin-bottom: 18px;
    }

    .cvv {
        width: 30%;
        height: 34px;
        padding-top: 5px;
        padding-left: 10px;
        margin-top: 5px;
    }

    input[type="text"]::placeholder {
        font-size: 18px;
        color: #82a7a7;
    }

    select {
        font-size: 18px;
        border: none;
        border-bottom: 1px solid #617d7d;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: #ADDBDB;
        padding: 10px;
        margin: 5px 0;
        color: #82a7a7;
        width: 30%;
    }
</style>

<body>
    <div class="maincontainer">
        <div class="header">
            <h4>CREDIT CARD DETAILS</h4>
        </div>
        <p>Card Number</p>
        <input class="width" type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{13,16}"
            placeholder="1234 5678 9012 3456" required>
        <p>Name On Card</p>
        <input class="width" type="text" id="nameOnCard" name="nameOnCard" placeholder="Name Surname" required>
        <div class="datecvv">
            <p>Expiry Date</p>
            <P>CVV / CVN</P>
        </div>
        <div class="last">
            <select name="expMonth" id="expMonth" required>
                <option value="" disabled selected>Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="expYear" required>
                <option value="" disabled selected>Year</option>
            </select>
            <input class="cvv" type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" placeholder="***" required>
        </div>
    </div>

    <script>
        let select = document.getElementById('expYear');
        let currentYear = new Date().getFullYear();
        for (let y = currentYear; y <= currentYear + 10; y++) {
            select.options.add(new Option(y, y));
        }
    </script>


</body>

</html>
